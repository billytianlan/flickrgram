<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flickrgram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">   

    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/40c34d1d16.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrLlNRCc7qReCcfg1ILqN5fwonTlqM9aI&libraries=places"></script>

    <!-- your scripts -->
    <script src="app.js"></script>
  </head>
  <body>

    <!-- NAVS -->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper indigo">
          <a class="brand-logo center"><i class="fa fa-camera-retro" aria-hidden="true"></i> Flickrgram</a>
<!--           <ul class="right hide-on-med-and-down">
            <li class="nav-username"><a href="#!">Login</a></li>
          </ul> -->
        </div>
      </nav>
    </div>

    <!-- SEARCH -->
    <div class="row">
      <h5>San Francisco</h5>
      <input placeholder="City" class="col s6 offset-s3" type='text' id='autocomplete' style="text-align: center"></input>
    </div>

    <!-- IMAGE CARDS -->
    <div class="row">
      <div class="col s12 m6 offset-m3 flickr-cards">
      </div>
    </div>

  </body>
</html>
